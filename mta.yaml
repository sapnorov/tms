ID: tms
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db


 - name: srv
   type: java
   path: srv
   parameters:
      memory: 512M
   provides:
    - name: srv_api
      properties:
         url: ${default-url}
   requires:
    - name: hdi_db
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'


 - name: app
   type: html5
   path: app
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: srv_api
      group: destinations
      properties:
         forwardAuthToken: true
         strictSSL: false
         name: srv_api
         url: ~{url}
    - name: uaa_tms


 


 


 


 


